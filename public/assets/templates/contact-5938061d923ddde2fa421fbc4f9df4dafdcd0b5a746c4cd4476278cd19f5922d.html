<section id="home">
    <section id="hero">
        <div id="shader"></div>
        <div id="wrapper">
          <div id="content">
            <div class="container">
              <p class="hidden-md hidden-lg hidden-xl">Every Ticket Comes With Our Good Game Guarantee!</p>
              <div id="hero-search">
                <form id="form-home-search" name="formSearch" onsubmit="function(){return false;};">
                  <input type="hidden" name="type" value="full" />
                  <div class="form-group">
                    <img src="/assets/search icon-56b3353c01350d9f9bc021ab9af81ae9a587a37afa1c7281dc7795ac43ce361f.png" ng-click="goToSearch()">
                    <input id="search_element" type="text" class="form-control" placeholder="Search by team, league, game, stadium or player..." ng-model="searchTerm" uib-typeahead="hint as hint.name for hint in getSearchHints($viewValue)" typeahead-template-url="typeahead/bind-node.html" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" typeahead-on-select="onSelect($item, $model, $label)" typeahead-no-results="noResults">
                     <div class="no-results" ng-show="noResults && searchTerm != ''">
                      No results. Please try again
                    </div>
                  </div>
                </form>
              </div>
              
            </div>
            <div class="press-images hidden-xs hidden-sm">
              <div class="container">
                <div class="spacing-div">AS FEATURED IN</div>
                <div class="spacing-div"><img src="/assets/press2/CNBC copy-2b2be403abbc6bb95a829ac2388795d8ddfc4325f3b38e09e8e49c08a2965efe.png"></div>
                <div class="spacing-div"><img src="/assets/press2/USA Today copy-7ca9ac98902faf3b0212851fbf6c4995fd786b80c1e683f3878c4dab3e74fef3.png"></div>
                <div class="spacing-div"><img src="/assets/press2/Sports Illustrated Red-212c3b8526b282f5b25ef3737fe8cd8bf705ac34e08fe5eacfb3d212a46dddbb.png"></div>
                <div class="spacing-div"><img src="/assets/press2/Yahoo Finance-2b694cc41e54494100fee3dfbbdcf14ece433eeac9edf9ff93c0ffcf92ce31c5.png"></div>
                <div class="spacing-div"><img src="/assets/press2/ESPN Radio copy-a4354c0342ba757f533fad71ade9cfae2d8e22e3145a6905a6c8a0f3fe60711d.png"></div>
              </div>
            </div>
          </div>
        </div>
    </section>

    <main id="contact_container">
        <div class="container">
            <h1 class="text-center">CONTACT US</h1>
            <section id="contact-us">
                <div class="row">
                    <div class="col-md-12 text-center" style="font-size:18px; margin-bottom:10px;">
                        <img width="40px" src="/assets/icon_home-1ef582c470bcb4dbd0b21ccd3261dc335383c2990f411bcc14ff37070fee5524.png"><div style="display:inline; margin-left:10px;">GameHedge 1460 Broadway New York, NY 10036</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="col-md-12 text-center">
                            <img width="100" src="/assets/phone_icon_grey-c0492f70ce887100d07d257c59feaa4de7503219891aae441c78101d8d13da06.png">
                        </div>
                        <div class="col-md-12 text-center">
                            <h3>(888) 804-4330</h3>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-12 text-center">
                            <img width="100" src="/assets/email_icon_grey-b8c8311e7a5ba212b0e714344d943ac04d4058545386b1ce22dc55a4df3b4722.png">
                        </div>
                        <div class="col-md-12 text-center contact-mobile">
                            <h3><a href="mailto:support@gamehedge.com">support@gamehedge.com</a></h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12"><h2 class="text-center">- OR -</h2></div>
                </div>
                <div class="row contact-form">
                   
                        <form name="contactForm" class="form-horizontal" ng-submit="submitForm()" novalidate>
                            <div class="form-group" ng-class="{ 'has-error' : contactForm.name.$invalid && !contactForm.name.$pristine }">
                                <label for="name" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="contact.name" name="name" placeholder="First & Last Name" required>
                                    <p ng-show="contactForm.name.$invalid && !contactForm.name.$pristine" class="help-block">You name is required.</p>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : contactForm.email.$invalid && !contactForm.email.$pristine }">
                                <label for="email" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" ng-model="contact.email" name="email" placeholder="example@domain.com" required>
                                    <p ng-show="contactForm.email.$invalid && !contactForm.email.$pristine" class="help-block">Enter a valid email.</p>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : contactForm.message.$invalid && !contactForm.message.$pristine }">
                                <label for="message" class="col-sm-2 control-label">Message</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="4" ng-model="contact.message" name="message" required></textarea>
                                    <p ng-show="contactForm.message.$invalid && !contactForm.message.$pristine" class="help-block">Enter a message.</p>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : contactForm.human.$invalid && !contactForm.human.$pristine }">
                                <label for="human" class="col-sm-2 control-label">{{value_1}} + {{value_2}} = ?</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control myCustomRule" name="human" ng-model="contact.human" placeholder="Your Answer" required autocomplete='off'>
                                    <p ng-show="contactForm.human.$invalid && !contactForm.human.$pristine" class="help-block">The answer is required.</p>
                                    <input type="hidden" name="human_1" id="human_1" value="{{value_1}}">
                                    <input type="hidden" name="human_2" id="human_2" value="{{value_2}}">
                                    <input type="hidden" name="human_answer" id="human_answer" value="{{answer}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2">
                                    <button ladda="proccessing" type="submit" class="btn btn-primary" ng-disabled="contactForm.$invalid">Send</button>
                                </div>
                            </div>
                        </form>
                    
                </div>
            </section>
        </div>
    </main>
</section>
